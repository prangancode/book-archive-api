<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>

    <style>
        #book-spinner {
            display: none;
        }
    </style>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- Webpage Title -->
    <div>
        <h1 class="text-center fs-1 fw-bold p-3 font-monospace bg-dark text-white">Open Library <span
                class="text-warning ">
                BOOK-ARCHIVE</span></h1>
    </div>

    <!-- Input Text Field & Search-button -->
    <div class="p-3 m-3 w-50 mx-auto">
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control font-monospace border border-info border-3"
                placeholder="Search book from our archive " aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-success" type="button"
                id="button-search">Search</button>
        </div>
    </div>

    <!-- Book Loading Spinner -->
    <div class="text-center justify-content-center" id="book-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error Handling  -->

    <!-- Display Error Message for No Input -->
    <div>
        <h5 class="bg-danger border-2 m-2 mx-auto p-3 rounded-pill text-center w-50 text-white " id="error-search">
            No Input Given ! Please, Type A Book Name ...
        </h5>
    </div>
    <!-- Display Error Message for fetching problem -->
    <div>
        <p id="error-message" class="text-center border border-primary fw-bolder p-1 text-danger">Something went wrong
            please try again later</p>
    </div>

    <!-- Total search results -->
    <div class="text-success text-center p-2 font-monospace fw-bold">
        <h4 class="fw-bold" id="total-search-visibility">Total <span class="text-warning">Search Results</span> : <span
                class="text-dark" id="total-search"></span> </h4>
    </div>
    <!-- Results Shown in Display  -->
    <div class="text-success text-center p-2 font-monospace">
        <h5 class="fw-bold" id="results-found-visibility">Results <span class="text-warning">Shown</span> : <span
                class="text-dark" id="results-found"></span> </h5>
    </div>

    <!-- display search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto p-3">
    </div>

    <!-- JS Link -->
    <script src="js/index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
